<!DOCTYPE html>
<html>
    <head>
        <title>JS Canvas World</title>
        <link rel="stylesheet" href="./css/styles.css" />
    </head>
    <body>
        <h1>World Editor</h1>
        <canvas id="appCanvas"></canvas>
        <div id="controls">
            <button onclick="clearAll()">Clear All</button>
            <button onclick="save()">Save</button>
        </div>

        <script src="./js/graph.js"></script>
        <script src="./js/utils.js"></script>
        <script src="./js/graph-editor.js"></script>
        <script src="./js/viewport.js"></script>
        <script src="./js/primitives/point.js"></script>
        <script src="./js/primitives/segment.js"></script>
        <script>
            appCanvas.width = 600;
            appCanvas.height = 600;
            const ctx = appCanvas.getContext("2d");
            const p1 = new Point(180, 50);
            const p2 = new Point(200, 300);
            const p3 = new Point(500, 50);
            const p4 = new Point(20, 200);

            const s1 = new Segment(p1, p2);
            const s2 = new Segment(p2, p3);
            const s3 = new Segment(p3, p4);

            const storedGraphString = localStorage.getItem("graph");
            const graph = storedGraphString 
                ? Graph.load(storedGraphString) 
                : new Graph();
            const viewport = new Viewport(appCanvas);
            const graphEditor = new GraphEditor(viewport, graph);
            
            function animate() {
                viewport.reset();
                graphEditor.render();
                requestAnimationFrame(animate);
            }

            function clearAll() {
                graphEditor.clearAll();
                localStorage.removeItem("graph");
            }

            function save() {
                localStorage.setItem("graph", JSON.stringify(graph));
            }

            animate();
        </script>
    </body>
</html>
